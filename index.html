<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Poppins:ital,wght@1,300;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>WeatherNow</title>
</head>
<body>
    <div id="mn">
        <h1>Weather.at</h1>
        <div class="drop drop1"></div>
        <div class="drop drop2"></div>
        <div class="drop drop3"></div>
        <div class="container">

            <form action="" id="form">
                <input type="text" name="" id="input">
                <button type="submit">Submit</button>
                <select id="toggles">
                    <option value="imperial">Fahrenheit</option>
                    <option value="metric">Celsius</option>
                </select>
            </form>
            <div id="display"></div>
            <div id="bookmarks">
                <h2></h2>
                <ul id="list"></ul>
                <button id="reload">Reload</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
